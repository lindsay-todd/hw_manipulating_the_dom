<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stone Circles App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
<body>
    <form id="new-item-form">
        <div id="form-wrapper">
          <div class="form-item">
            <label for="title" class="primary">Name</label>
            <input type="text" id="name" required/>
          </div>
  
          <div class="form-item">
            <label for="osref" class="primary">OSRef</label>
            <input type="text" id="osref" required/>
          </div>
  
          <div class="form-item">
            <label for="category" class="primary">Location</label>
            <select id="category">
              <option value="" disabled selected></option>
              <option value="Mainland">Mainland</option>
              <option value="Islay">Islay</option>
              <option value="Mull">Mull</option>
              <option value="Bute">Bute</option>
            </select>
          </div>
        </div>
        <input type="submit" value="save"/>
      </form>
  
      <button id="delete-all">Delete All</button>
  
      <h1>The Stone Circles Of Argyle & Bute</h1>
      <ul id="stone-circle-list"></ul>
</body>
</html>
