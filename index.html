<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stone Circles App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
<body>
  <img class="animated-gif" src="https://media.giphy.com/media/w85QrP9fQCawU3nTkP/giphy.gif">
  <h1>THE MEGALITHIC FRONT-END PORTALâ„¢ v1.0</h1>
  <h3>Listing all UK sites of interest for the modern antiquarian and stone circle enthusiast.</h3>
    <form id="new-item-form">
        <div id="form-wrapper">
          <div class="form-item">
            <label for="title" class="primary">Name</label>
            <input type="text" id="name" required/>
          </div>
          <div class="form-item">
            <label for="osref" class="primary">OSRef</label>
            <input type="text" id="osref" required/>
          </div>
          <div class="form-item">
            <label for="nearestTown" class="primary">Nearest Town</label>
            <input type="text" id="nearestTown" required/>
          </div>
          <div class="form-item">
            <label for="condition" class="primary">Condition</label>
            <select id="condition">
              <option value="" disabled selected></option>
              <option value="Bad">Bad</option>
              <option value="Fair">Fair</option>
              <option value="OK">OK</option>
              <option value="Good">Good</option>
              <option value="Very Good">Very Good</option>
            </select>
          </div>
        </div>
        <input type="submit" value="Save"/>
        <button id="delete-all">Delete All</button>
    </form>
  <ul id="stone-circle-list"></ul>
</body>
</html>
